<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Bienvenido a la Página</h1>
    <a href="/registrar_hoja_vida">Registrar Hoja de Vida</a>
    <a href="/consultar_hojas">Consultar Hojas de Vida</a>


    <button onclick="window.modal.showModal();">Iniciar Sesion</button>
    <dialog id="modal">
        <h3>Iniciar Sesion</h3>
        <form action="/user/busqueda" method="post">
            <label for="correo">correo:</label>
            <input type="email" id="correo" name="correo" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña" required>
            <br>
            <button type="submit">Iniciar Sesion</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/Registrarusuario">Registrar usuario</a></p>
        <button id="close-modal" onclick="window.modal.close();">Cerrar</button>
    </dialog>
</body>
</html>
