<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Hojas de Vida</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
        }
        
        .navbar-glass {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
        }
        
        .table-custom {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .table-custom th {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem;
        }
        
        .table-custom td {
            padding: 1rem;
            vertical-align: top;
            border-color: #f1f3f4;
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 3px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .badge-skill {
            font-size: 0.75rem;
            padding: 0.35em 0.65em;
            margin: 0.1rem;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-glass">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-file-alt me-2"></i>CVManager Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="btn btn-outline-primary btn-sm me-2">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a href="/registrarhojavida" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i> Nueva
                </a>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="py-4 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="fw-bold mb-0 text-white">
                        <i class="fas fa-list me-2"></i>Consultar Hojas de Vida
                    </h2>
                    <p class="mb-0 text-white opacity-75">Gestiona y visualiza todas las hojas de vida registradas</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="/registrarhojavida" class="btn btn-light btn-sm">
                        <i class="fas fa-plus-circle"></i> Agregar Nueva
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div class="container py-2">
        <!-- BUSCADOR -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="search-box">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0">
                            <i class="fas fa-search text-primary"></i>
                        </span>
                        <input type="text" id="buscador" class="form-control border-0 bg-transparent" 
                               placeholder="Buscar por nombre, habilidades, título...">
                        <button class="btn btn-outline-secondary border-0" type="button" onclick="clearSearch()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABLA ACTUALIZADA -->
        <div class="glass-card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="tablaHojas">
                        <thead>
                            <tr>
                                <th class="ps-4"><i class="fas fa-user me-2"></i>Nombre y Título</th>
                                <th><i class="fas fa-envelope me-2"></i>Contacto</th>
                                <th><i class="fas fa-star me-2"></i>Habilidades</th>
                                <th class="text-center pe-4"><i class="fas fa-cog me-2"></i>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="hoja : ${hojas}">
                                <!-- Columna 1: Nombre y Título -->
                                <td class="ps-4">
                                    <strong class="d-block" th:text="${hoja.nombre}"></strong>
                                    <small class="text-muted" th:text="${hoja.titulo} ?: 'Sin título'"></small>
                                </td>
                                
                                <!-- Columna 2: Contacto -->
                                <td>
                                    <div class="d-flex flex-column">
                                        <small th:text="${hoja.email}"></small>
                                        <small th:text="${hoja.numero}"></small>
                                    </div>
                                </td>
                                
                                <!-- Columna 3: Habilidades -->
                                <td>
                                    <div th:if="${hoja.habilidades}">
                                        <span th:each="skill : ${#strings.arraySplit(hoja.habilidades, ',')}" 
                                              class="badge bg-primary badge-skill" 
                                              th:text="${#strings.trim(skill)}">
                                        </span>
                                    </div>
                                    <div th:unless="${hoja.habilidades}">
                                        <small class="text-muted">Sin habilidades</small>
                                    </div>
                                </td>
                                
                                <!-- Columna 4: Acciones -->
                                <td class="text-center pe-4">
                                    <div class="btn-group" role="group">
                                        <!-- Ver PDF -->
                                        <a th:href="@{/hojasvida/pdf/{numero}(numero=${hoja.numero}, ver=true)}" 
                                           class="btn btn-info btn-sm action-btn" target="_blank" 
                                           title="Ver PDF">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        
                                        <!-- Descargar PDF -->
                                        <a th:href="@{/hojasvida/pdf/{numero}(numero=${hoja.numero})}" 
                                           class="btn btn-success btn-sm action-btn" 
                                           title="Descargar PDF">
                                            <i class="fas fa-download"></i>
                                        </a>

                                        <!-- Exportar a PDF Bonito -->
                                        <button class="btn btn-warning btn-sm action-btn" 
                                                title="Exportar a PDF"
                                                th:attr="onclick='exportarCV(\'' + ${hoja.numero} + '\')'">
                                            <i class="fas fa-file-export"></i>
                                        </button>

                                        <!-- EDITAR -->
                                        <a th:href="@{/editar/{numero}(numero=${hoja.numero})}" 
                                           class="btn btn-primary btn-sm action-btn" 
                                           title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <!-- ELIMINAR -->
                                        <button type="button" 
                                                class="btn btn-danger btn-sm action-btn" 
                                                title="Eliminar"
                                                th:attr="onclick='confirmarEliminacion(\'' + ${hoja.numero} + '\', \'' + ${hoja.nombre} + '\')'">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            
                            <!-- Mensaje si no hay registros -->
                            <tr th:if="${#lists.isEmpty(hojas)}">
                                <td colspan="4" class="text-center py-5 text-muted">
                                    <i class="fas fa-inbox display-4 d-block mb-2"></i>
                                    <h5>No hay hojas de vida registradas</h5>
                                    <p class="mb-0">Comienza agregando tu primera hoja de vida</p>
                                    <a href="/registrarhojavida" class="btn btn-primary mt-3">
                                        <i class="fas fa-plus-circle"></i> Agregar Primera Hoja
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- SCRIPTS -->
    <script>
        // Función para búsqueda
        document.getElementById("buscador").addEventListener("keyup", function () {
            let filtro = this.value.toLowerCase();
            let filas = document.querySelectorAll("#tablaHojas tbody tr");
            let resultados = 0;

            filas.forEach(fila => {
                let textoFila = fila.textContent.toLowerCase();
                if (textoFila.includes(filtro)) {
                    fila.style.display = "";
                    resultados++;
                } else {
                    fila.style.display = "none";
                }
            });
        });

        function clearSearch() {
            document.getElementById("buscador").value = "";
            let filas = document.querySelectorAll("#tablaHojas tbody tr");
            filas.forEach(fila => fila.style.display = "");
        }

        // Función para confirmar eliminación
        function confirmarEliminacion(numero, nombre) {
            if (confirm(`¿Estás seguro de eliminar la hoja de vida de ${nombre}?`)) {
                window.location.href = `/eliminar/${numero}`;
            }
        }

        // Función para exportar a PDF (nueva)
        function exportarCV(numero) {
            // Mostrar mensaje de que la función está en desarrollo
            alert('🚀 Función de exportación a PDF en desarrollo\n\nPróximamente podrás exportar tu CV en formato profesional');
            
            // Aquí irá la lógica completa de exportación PDF
            // usando html2pdf.js para generar un PDF elegante
        }
    </script>
</body>
</html>
