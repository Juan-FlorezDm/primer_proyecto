<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Hoja de Vida - CVManager</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Flag icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --gradient-secondary: linear-gradient(135deg, #7209b7 0%, #560bad 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
        }
        
        .navbar-glass {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        /* PESTAÑAS MEJORADAS */
        .nav-tabs {
            border: none;
            margin-bottom: 2rem;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #666;
            font-weight: 500;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .nav-tabs .nav-link.active {
            background: var(--gradient-primary);
            color: white;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .tab-content {
            padding: 1rem 0;
        }
        
        .form-section {
            background: rgba(248, 249, 250, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
        }
        
        .section-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .input-group-text {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
        }
        
        /* PREVISUALIZACIÓN MEJORADA */
        .preview-container {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        
        .preview-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .preview-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .preview-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .cv-preview {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-height: 600px;
        }
        
        .preview-header {
            border-bottom: 3px solid var(--primary);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .preview-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin: 0;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .preview-title {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .preview-contact {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .preview-section {
            margin-bottom: 1.5rem;
            page-break-inside: avoid;
        }
        
        .preview-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
        }
        
        .preview-content {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #333;
        }
        
        .preview-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .preview-skill {
            background: var(--gradient-primary);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Estilos para mensajes de error */
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        .is-invalid {
            border-color: var(--danger) !important;
        }
        
        .is-valid {
            border-color: var(--success) !important;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .preview-container {
                max-height: none;
                margin-top: 2rem;
            }
            
            .nav-tabs .nav-link {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-glass mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-file-alt me-2"></i>CVManager Pro
            </a>
            
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text text-dark me-3" th:if="${#authentication != null}">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${#authentication.name}">Usuario</span>
                </span>

                <a href="/hojasvida" class="btn btn-outline-primary btn-sm me-2">
                    <i class="fas fa-list me-1"></i>Ver Hojas
                </a>

                <a href="/" class="btn btn-outline-secondary btn-sm me-2">
                    <i class="fas fa-home me-1"></i>Inicio
                </a>

                <a href="/logout" class="btn btn-danger btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Salir
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row animate-fadeIn">
            <!-- FORMULARIO CON PESTAÑAS -->
            <div class="col-lg-6 mb-4">
                <div class="glass-card p-4">
                    <h2 class="text-center mb-4 text-primary">
                        <i class="fas fa-edit me-2"></i>Crear Hoja de Vida
                    </h2>
                    
                    <!-- PESTAÑAS PARA MEJOR ORGANIZACIÓN -->
                    <ul class="nav nav-tabs mb-4" id="formTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab">
                                <i class="fas fa-user me-2"></i>Personal
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="experience-tab" data-bs-toggle="tab" data-bs-target="#experience" type="button" role="tab">
                                <i class="fas fa-briefcase me-2"></i>Experiencia
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab">
                                <i class="fas fa-graduation-cap me-2"></i>Educación
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab">
                                <i class="fas fa-star me-2"></i>Habilidades
                            </button>
                        </li>
                    </ul>
                    
                    <form id="cvForm" action="/insertarhojavida" method="post" novalidate>
                        <div class="tab-content" id="formTabContent">
                            
                            <!-- PESTAÑA 1: INFORMACIÓN PERSONAL -->
                            <div class="tab-pane fade show active" id="personal" role="tabpanel">
                                <div class="form-section">
                                    <h4 class="section-title">
                                        <i class="fas fa-user"></i>Información Personal
                                    </h4>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Nombre Completo *</label>
                                            <input type="text" name="nombre" id="nombre" class="form-control" required 
                                                   oninput="validateNombre(); updatePreview()" placeholder="Juan Pérez Rodríguez">
                                            <span id="error-nombre" class="error-message"></span>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Título Profesional *</label>
                                            <input type="text" name="titulo" id="titulo" class="form-control" required 
                                                   oninput="validateTitulo(); updatePreview()" placeholder="Ingeniero de Sistemas">
                                            <span id="error-titulo" class="error-message"></span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">País</label>
                                            <select id="country" class="form-select" onchange="loadDialCode()">
                                                <option value="">Seleccione un país</option>
                                                <option th:each="pais : ${paises}" 
                                                        th:value="${pais.country}" 
                                                        th:text="${pais.country}"></option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Teléfono *</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="dialPrefix">+</span>
                                                <input type="text" name="numero" id="numero" class="form-control" required 
                                                       oninput="validateNumero(); updatePreview()" placeholder="3001234567">
                                            </div>
                                            <span id="error-numero" class="error-message"></span>
                                            <input type="hidden" id="dialCode" name="dialCode" value="+">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Email *</label>
                                            <input type="email" name="email" id="email" class="form-control" required 
                                                   oninput="validateEmail(); updatePreview()" placeholder="ejemplo@correo.com">
                                            <span id="error-email" class="error-message"></span>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">LinkedIn (opcional)</label>
                                            <input type="url" name="linkedin" id="linkedin" class="form-control" 
                                                   oninput="validateLinkedin(); updatePreview()" placeholder="https://linkedin.com/in/usuario">
                                            <span id="error-linkedin" class="error-message"></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Resumen Profesional *</label>
                                        <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required 
                                                  oninput="validateDescripcion(); updatePreview()" placeholder="Describa su experiencia, habilidades y objetivos profesionales..."></textarea>
                                        <span id="error-descripcion" class="error-message"></span>
                                    </div>
                                </div>
                                
                                <div class="text-end">
                                    <button type="button" class="btn btn-primary" onclick="validatePersonalTab()">
                                        Siguiente <i class="fas fa-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- PESTAÑA 2: EXPERIENCIA LABORAL -->
                            <div class="tab-pane fade" id="experience" role="tabpanel">
                                <div class="form-section">
                                    <h4 class="section-title">
                                        <i class="fas fa-briefcase"></i>Experiencia Laboral
                                    </h4>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Empresa *</label>
                                            <input type="text" name="empresa" id="empresa" class="form-control" required 
                                                   oninput="validateEmpresa(); updatePreview()" placeholder="Nombre de la empresa">
                                            <span id="error-empresa" class="error-message"></span>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Cargo *</label>
                                            <input type="text" name="cargo" id="cargo" class="form-control" required 
                                                   oninput="validateCargo(); updatePreview()" placeholder="Cargo ocupado">
                                            <span id="error-cargo" class="error-message"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Fecha Inicio *</label>
                                            <input type="month" name="fechaInicio" id="fechaInicio" class="form-control" required 
                                                   oninput="validateFechaInicio(); updatePreview()" max="" onfocus="setMaxDate(this)">
                                            <span id="error-fechaInicio" class="error-message"></span>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Fecha Fin (opcional)</label>
                                            <input type="month" name="fechaFin" id="fechaFin" class="form-control" 
                                                   oninput="validateFechaFin(); updatePreview()" max="" onfocus="setMaxDate(this)" placeholder="Si es actual, deje vacío">
                                            <span id="error-fechaFin" class="error-message"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Descripción *</label>
                                        <textarea name="descExperiencia" id="descExperiencia" class="form-control" rows="3" required 
                                                  oninput="validateExperiencia(); updatePreview()" placeholder="Principales responsabilidades, logros y habilidades utilizadas..."></textarea>
                                        <span id="error-descExperiencia" class="error-message"></span>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-primary" onclick="switchTab('personal')">
                                        <i class="fas fa-arrow-left me-2"></i>Anterior
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="validateExperienceTab()">
                                        Siguiente <i class="fas fa-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- PESTAÑA 3: EDUCACIÓN -->
                            <div class="tab-pane fade" id="education" role="tabpanel">
                                <div class="form-section">
                                    <h4 class="section-title">
                                        <i class="fas fa-graduation-cap"></i>Formación Académica
                                    </h4>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Institución *</label>
                                            <input type="text" name="institucion" id="institucion" class="form-control" required 
                                                   oninput="validateInstitucion(); updatePreview()" placeholder="Universidad o institución">
                                            <span id="error-institucion" class="error-message"></span>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Título Obtenido *</label>
                                            <input type="text" name="tituloEstudio" id="tituloEstudio" class="form-control" required 
                                                   oninput="validateTituloEstudio(); updatePreview()" placeholder="Título académico">
                                            <span id="error-tituloEstudio" class="error-message"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Fecha Inicio *</label>
                                            <input type="month" name="fechaInicioEstudio" id="fechaInicioEstudio" class="form-control" required 
                                                   oninput="validateFechaInicioEstudio(); updatePreview()" max="" onfocus="setMaxDate(this)">
                                            <span id="error-fechaInicioEstudio" class="error-message"></span>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Fecha Fin *</label>
                                            <input type="month" name="fechaFinEstudio" id="fechaFinEstudio" class="form-control" required 
                                                   oninput="validateFechaFinEstudio(); updatePreview()" max="" onfocus="setMaxDate(this)">
                                            <span id="error-fechaFinEstudio" class="error-message"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-primary" onclick="switchTab('experience')">
                                        <i class="fas fa-arrow-left me-2"></i>Anterior
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="validateEducationTab()">
                                        Siguiente <i class="fas fa-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- PESTAÑA 4: HABILIDADES -->
                            <div class="tab-pane fade" id="skills" role="tabpanel">
                                <div class="form-section">
                                    <h4 class="section-title">
                                        <i class="fas fa-star"></i>Habilidades y Competencias
                                    </h4>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Habilidades * (separadas por coma)</label>
                                        <input type="text" name="habilidades" id="habilidades" class="form-control" required 
                                               oninput="validateHabilidades(); updatePreview()" placeholder="Ej: Java, Spring Boot, MySQL, React, Liderazgo, Trabajo en equipo">
                                        <span id="error-habilidades" class="error-message"></span>
                                        <div class="form-text">Liste sus principales habilidades técnicas y blandas</div>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-primary" onclick="switchTab('education')">
                                        <i class="fas fa-arrow-left me-2"></i>Anterior
                                    </button>
                                    <button type="submit" class="btn btn-success" onclick="return validateAll()">
                                        <i class="fas fa-save me-2"></i>Guardar Hoja de Vida
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- PREVISUALIZACIÓN MEJORADA -->
            <div class="col-lg-6 mb-4">
                <div class="glass-card p-4">
                    <h3 class="text-center mb-4 text-primary">
                        <i class="fas fa-eye me-2"></i>Vista Previa
                    </h3>
                    
                    <div class="preview-container">
                        <div class="cv-preview" id="cv-preview">
                            <!-- La previsualización se generará aquí -->
                        </div>
                    </div>
                    
                    <div class="text-center mt-3">
                        <button class="btn btn-outline-primary" onclick="generatePDF()">
                            <i class="fas fa-download me-2"></i>Descargar PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // Mapeo de países a códigos de bandera
        const countryFlags = {
            'Colombia': 'co',
            'United States': 'us',
            'Mexico': 'mx',
            'Spain': 'es',
            'Argentina': 'ar',
            'Chile': 'cl',
            'Peru': 'pe',
            'Brazil': 'br',
            'France': 'fr',
            'Germany': 'de',
            'Italy': 'it',
            'United Kingdom': 'gb',
            'Canada': 'ca',
            'Australia': 'au',
            'Japan': 'jp',
            'China': 'cn',
            'India': 'in'
        };

        // FUNCIONES DE VALIDACIÓN PROPORCIONADAS
        function validateNombre() {
            const nombre = document.getElementById("nombre").value.trim();
            const error = document.getElementById("error-nombre");
            const regex = /^[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+(\s[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+)+$/;

            if (!regex.test(nombre)) {
                error.textContent = "Debe ingresar nombre y apellido válidos (ej: Juan Pérez).";
                document.getElementById("nombre").classList.add("is-invalid");
                document.getElementById("nombre").classList.remove("is-valid");
                return false;
            }
            error.textContent = "";
            document.getElementById("nombre").classList.remove("is-invalid");
            document.getElementById("nombre").classList.add("is-valid");
            return true;
        }

        function validateTitulo() {
            const titulo = document.getElementById("titulo").value.trim();
            const error = document.getElementById("error-titulo");
            const regex = /^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]{4,}$/;

            if (!regex.test(titulo) || titulo.length < 4) {
                error.textContent = "Ingrese un título profesional válido (ej: Ingeniero de Sistemas).";
                document.getElementById("titulo").classList.add("is-invalid");
                document.getElementById("titulo").classList.remove("is-valid");
                return false;
            }
            error.textContent = "";
            document.getElementById("titulo").classList.remove("is-invalid");
            document.getElementById("titulo").classList.add("is-valid");
            return true;
        }

        function validateNumero() {
            const numero = document.getElementById("numero").value.trim();
            const error = document.getElementById("error-numero");
            const regex = /^[0-9]{6,15}$/;

            if (!regex.test(numero)) {
                error.textContent = "Ingrese un número válido (solo dígitos, 6 a 15 caracteres).";
                document.getElementById("numero").classList.add("is-invalid");
                document.getElementById("numero").classList.remove("is-valid");
                return false;
            }

        function validateFechaInicio() {
            const fechaInicio = document.getElementById("fechaInicio").value;
            const error = document.getElementById("error-fechaInicio");
            
            if (!fechaInicio) {
                error.textContent = "Seleccione una fecha de inicio.";
                document.getElementById("fechaInicio").classList.add("is-invalid");
                document.getElementById("fechaInicio").classList.remove("is-valid");
                return false;
            }
            
            // Validar que la fecha no sea mayor a 60 años en el pasado
            const selectedDate = new Date(fechaInicio);
            const currentDate = new Date();
            const maxPastDate = new Date();
            maxPastDate.setFullYear(currentDate.getFullYear() - 60);
            
            if (selectedDate < maxPastDate) {
                error.textContent = "La fecha de inicio no puede ser hace más de 60 años.";
                document.getElementById("fechaInicio").classList.add("is-invalid");
                document.getElementById("fechaInicio").classList.remove("is-valid");
                return false;
            }
            
            if (selectedDate > currentDate) {
                error.textContent = "La fecha de inicio no puede ser futura.";
                document.getElementById("fechaInicio").classList.add("is-invalid");
                document.getElementById("fechaInicio").classList.remove("is-valid");
                return false;
            }
            
            error.textContent = "";
            document.getElementById("fechaInicio").classList.remove("is-invalid");
            document.getElementById("fechaInicio").classList.add("is-valid");
            return true;
        }

        function validateFechaFin() {
            const fechaFin = document.getElementById("fechaFin").value;
            const fechaInicio = document.getElementById("fechaInicio").value;
            const error = document.getElementById("error-fechaFin");
            
            // Si no hay fecha fin, es válido (trabajo actual)
            if (!fechaFin) {
                error.textContent = "";
                document.getElementById("fechaFin").classList.remove("is-invalid");
                document.getElementById("fechaFin").classList.remove("is-valid");
                return true;
            }
            
            const finDate = new Date(fechaFin);
            const inicioDate = new Date(fechaInicio);
            const currentDate = new Date();
            
            if (fechaFin && fechaInicio && finDate < inicioDate) {
                error.textContent = "La fecha fin no puede ser anterior a la fecha inicio.";
                document.getElementById("fechaFin").classList.add("is-invalid");
                document.getElementById("fechaFin").classList.remove("is-valid");
                return false;
            }
            
            if (finDate > currentDate) {
                error.textContent = "La fecha fin no puede ser futura.";
                document.getElementById("fechaFin").classList.add("is-invalid");
                document.getElementById("fechaFin").classList.remove("is-valid");
                return false;
            }
            
            // Validar que la experiencia no dure más de 60 años
            const diffTime = Math.abs(finDate - inicioDate);
            const diffYears = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 365));
            
            if (diffYears > 60) {
                error.textContent = "La experiencia no puede durar más de 60 años.";
                document.getElementById("fechaFin").classList.add("is-invalid");
                document.getElementById("fechaFin").classList.remove("is-valid");
                return false;
            }
            
            error.textContent = "";
            document.getElementById("fechaFin").classList.remove("is-invalid");
            document.getElementById("fechaFin").classList.add("is-valid");
            return true;
        }

        // Configurar fechas máximas
        function setMaxDate(input) {
            const today = new Date();
            const maxDate = today.toISOString().split('T')[0].substring(0, 7);
            
            const minDate = new Date();
            minDate.setFullYear(today.getFullYear() - 100);
            const minDateStr = minDate.toISOString().split('T')[0].substring(0, 7);
            
            input.setAttribute('max', maxDate);
            input.setAttribute('min', minDateStr);
        }

        // Cargar código de teléfono (USO DE API)
        async function loadDialCode() {
            const country = document.getElementById("country").value;
            if (!country) return;

            try {
                const response = await fetch(`/formulario/dialcode?pais=${encodeURIComponent(country)}`);
                const dialCode = await response.text();
                
                const dialPrefix = document.getElementById("dialPrefix");
                const dialCodeInput = document.getElementById("dialCode");
                
                if (dialCode && dialCode !== "NO ENCONTRADO") {
                    const flagCode = countryFlags[country] || '';
                    if (flagCode) {
                        dialPrefix.innerHTML = `<span class="flag-icon flag-icon-${flagCode}"></span> ${dialCode}`;
                    } else {
                        dialPrefix.textContent = dialCode;
                    }
                    dialCodeInput.value = dialCode;
                } else {
                    dialPrefix.textContent = '+';
                    dialCodeInput.value = '+';
                }

            } catch (error) {
                console.error("Error loading dial code:", error);
                document.getElementById("dialPrefix").textContent = '+';
                document.getElementById("dialCode").value = '+';
            }
        }

        // Generar PDF
        async function generatePDF() {
            try {
                const { jsPDF } = window.jspdf;
                const element = document.getElementById('cv-preview');
                
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    width: element.scrollWidth,
                    height: element.scrollHeight
                });
                
                const imgData = canvas.toDataURL('image/png');
                const doc = new jsPDF();
                const imgWidth = 210;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                doc.save(`CV_${document.getElementById('nombre').value || 'candidato'}.pdf`);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error al generar el PDF');
            }
        }
