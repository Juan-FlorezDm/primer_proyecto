<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --gradient-secondary: linear-gradient(135deg, #7209b7 0%, #560bad 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
        }
        
        .navbar-glass {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        /* PESTA√ëAS MEJORADAS */
        .nav-tabs {
            border: none;
            margin-bottom: 2rem;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #666;
            font-weight: 500;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .nav-tabs .nav-link.active {
            background: var(--gradient-primary);
            color: white;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .tab-content {
            padding: 1rem 0;
        }
        
        .form-section {
            background: rgba(248, 249, 250, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
        }
        
        .section-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .input-group-text {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
        }
        
        /* PREVISUALIZACI√ìN MEJORADA */
        .preview-container {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        
        .preview-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .preview-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .preview-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .cv-preview {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-height: 600px;
        }
        
        .preview-header {
            border-bottom: 3px solid var(--primary);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .preview-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin: 0;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .preview-title {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .preview-contact {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .preview-section {
            margin-bottom: 1.5rem;
            page-break-inside: avoid;
        }
        
        .preview-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
        }
        
        .preview-content {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #333;
        }
        
        .preview-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .preview-skill {
            background: var(--gradient-primary);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Estilos para mensajes de error */
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        .is-invalid {
            border-color: var(--danger) !important;
        }
        
        .is-valid {
            border-color: var(--success) !important;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .preview-container {
                max-height: none;
                margin-top: 2rem;
            }
            
            .nav-tabs .nav-link {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        <script>
            // Mapeo de pa√≠ses a c√≥digos de bandera
            const countryFlags = {
                'Colombia': 'co',
                'United States': 'us',
                'Mexico': 'mx',
                'Spain': 'es',
                'Argentina': 'ar',
                'Chile': 'cl',
                'Peru': 'pe',
                'Brazil': 'br',
                'France': 'fr',
                'Germany': 'de',
                'Italy': 'it',
                'United Kingdom': 'gb',
                'Canada': 'ca',
                'Australia': 'au',
                'Japan': 'jp',
                'China': 'cn',
                'India': 'in'
            };

            // FUNCIONES DE VALIDACI√ìN PROPORCIONADAS
            function validateNombre() {
                const nombre = document.getElementById("nombre").value.trim();
                const error = document.getElementById("error-nombre");
                const regex = /^[A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+(\s[A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+)+$/;

                if (!regex.test(nombre)) {
                    error.textContent = "Debe ingresar nombre y apellido v√°lidos (ej: Juan P√©rez).";
                    document.getElementById("nombre").classList.add("is-invalid");
                    document.getElementById("nombre").classList.remove("is-valid");
                    return false;
                }
                error.textContent = "";
                document.getElementById("nombre").classList.remove("is-invalid");
                document.getElementById("nombre").classList.add("is-valid");
                return true;
            }
            function validateTitulo() {
                const titulo = document.getElementById("titulo").value.trim();
                const error = document.getElementById("error-titulo");
                const input = document.getElementById("titulo");

                // Permite letras, tildes, espacios, puntos, comas y par√©ntesis
                const regex = /^[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√±√ë\s\.,()]{4,}$/;

                // Frases irrelevantes
                const frasesInvalidas = /^(nada|no tengo|no soy profesional)$/i;

    function validateTextoRelevante(fieldId, errorId, minLength) {
                const texto = document.getElementById(fieldId).value.trim();
                const error = document.getElementById(errorId);

                if (texto.length < minLength) {
                    error.textContent = `El texto debe tener al menos ${minLength} caracteres.`;
                } else if (/^(.)\1{5,}$/.test(texto)) {
                    error.textContent = "El texto no puede ser caracteres repetidos.";
                } else if (/(.)\1{4,}/.test(texto)) {
                    error.textContent = "No puede contener caracteres repetidos muchas veces seguidas.";
                } else if (/^(nada|no tengo|no soy profesional)$/i.test(texto)) {
                    error.textContent = "Debe ingresar informaci√≥n real y relevante.";
                } else if (!/[aeiou√°√©√≠√≥√∫√ºAEIOU√Å√â√ç√ì√ö√ú]/.test(texto)) {
                    error.textContent = "El texto debe contener palabras reales (con vocales).";
                } else if (texto.split(" ").length < 2) {
                    error.textContent = "Debe contener al menos dos palabras coherentes.";
                } else {
                    // üîé Validaci√≥n de coherencia en cada palabra
                    const palabras = texto.split(/\s+/);
                    let valido = true;

                    for (let i = 0; i < palabras.length; i++) {
                        const palabra = palabras[i];

                        // Cada palabra al menos 2 letras
                        if (palabra.length < 2) {
                            error.textContent = "Cada palabra debe tener al menos 2 caracteres.";
                            valido = false;
                            break;
                        }

                        // Debe tener vocal y consonante
                        if (!/[aeiou√°√©√≠√≥√∫√ºAEIOU√Å√â√ç√ì√ö√ú]/.test(palabra) || 
                            !/[bcdfghjklmn√±pqrstvwxyzBCDFGHJKLMN√ëPQRSTVWXYZ]/.test(palabra)) {
                            error.textContent = `La palabra "${palabra}" no parece relevante.`;
                            valido = false;
                            break;
                        }

                        // No repetir palabras seguidas
                        if (i > 0 && palabra.toLowerCase() === palabras[i - 1].toLowerCase()) {
                            error.textContent = `La palabra "${palabra}" est√° repetida consecutivamente.`;
                            valido = false;
                            break;
                        }
                    }

                    if (valido) {
                        error.textContent = "";
                        document.getElementById(fieldId).classList.remove("is-invalid");
                        document.getElementById(fieldId).classList.add("is-valid");
                        return true;
                    }
                }

                // ‚ùå Texto inv√°lido
                document.getElementById(fieldId).classList.add("is-invalid");
                document.getElementById(fieldId).classList.remove("is-valid");
                return false;
            }

            function validateFechaFin() {
                const fechaFin = document.getElementById("fechaFin").value;
                const fechaInicio = document.getElementById("fechaInicio").value;
                const error = document.getElementById("error-fechaFin");
                
                // Si no hay fecha fin, es v√°lido (trabajo actual)
                if (!fechaFin) {
                    error.textContent = "";
                    document.getElementById("fechaFin").classList.remove("is-invalid");
                    document.getElementById("fechaFin").classList.remove("is-valid");
                    return true;
                }
                
                const finDate = new Date(fechaFin);
                const inicioDate = new Date(fechaInicio);
                const currentDate = new Date();
                
                if (fechaFin && fechaInicio && finDate < inicioDate) {
                    error.textContent = "La fecha fin no puede ser anterior a la fecha inicio.";
                    document.getElementById("fechaFin").classList.add("is-invalid");
                    document.getElementById("fechaFin").classList.remove("is-valid");
                    return false;
                }
                
                if (finDate > currentDate) {
                    error.textContent = "La fecha fin no puede ser futura.";
                    document.getElementById("fechaFin").classList.add("is-invalid");
                    document.getElementById("fechaFin").classList.remove("is-valid");
                    return false;
                }
                
                // Validar que la experiencia no dure m√°s de 60 a√±os
                const diffTime = Math.abs(finDate - inicioDate);
                const diffYears = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 365));
                
                if (diffYears > 60) {
                    error.textContent = "La experiencia no puede durar m√°s de 60 a√±os.";
                    document.getElementById("fechaFin").classList.add("is-invalid");
                    document.getElementById("fechaFin").classList.remove("is-valid");
                    return false;
                }
                
                error.textContent = "";
                document.getElementById("fechaFin").classList.remove("is-invalid");
                document.getElementById("fechaFin").classList.add("is-valid");
                return true;
            }
