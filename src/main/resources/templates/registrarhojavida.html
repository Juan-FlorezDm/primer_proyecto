<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Hoja de Vida - Vista Previa JSON</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .preview-section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      border-left: 4px solid #7209b7;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <nav>
    <div class="navbar-nav ms-auto d-flex align-items-center">
    <!-- Usuario logueado -->
    <span class="navbar-text text-dark me-3">
        <i class="bi bi-person-circle me-1"></i>
        <span th:if="${#authentication != null}">
            Sesión iniciada como: <strong th:text="${#authentication.name}">Usuario</strong>
        </span>
    </span>

    <!-- Ver Hojas -->
    <a href="/hojasvida" class="btn btn-outline-primary me-2">
        <i class="fas fa-list me-1"></i>Ver Hojas
    </a>

    <!-- Nueva Hoja -->
    <a href="/registrarhojavida" class="btn btn-primary me-2">
        <i class="fas fa-plus me-1"></i>Nueva Hoja
    </a>

    <!-- Botón de Cerrar Sesión -->
    <a href="/logout" class="btn btn-danger">
        <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
    </a>
</div>

  </nav>
  <div class="row">
    <!-- FORMULARIO -->
    <div class="col-lg-6 mb-4">
      <div class="glass-card">
        <h4 class="text-primary mb-4">Información Personal</h4>

        <form id="cvForm" action="/insertarhojavida" method="post" enctype="multipart/form-data" novalidate>
          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label">Nombre Completo *</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required oninput="updateCVPreview()">
          </div>

          <!-- Título Profesional -->
          <div class="mb-3">
            <label class="form-label">Título Profesional *</label>
            <input type="text" name="titulo" id="titulo" class="form-control" required oninput="updateCVPreview()">
          </div>

          <!-- País y Ciudad -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">País *</label>
              <select id="country" name="country" class="form-select" required onchange="loadCitiesAndDial(); updateCVPreview()">
                <option value="">Seleccione un país</option>
                <th:block th:each="pais : ${paises}">
                  <option th:value="${pais.country}" th:text="${pais.country}"></option>
                </th:block>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Ciudad *</label>
              <select id="city" name="city" class="form-select" required onchange="updateCVPreview()">
                <option value="">Seleccione una ciudad</option>
              </select>
            </div>
          </div>

          <!-- Teléfono y Email -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Teléfono *</label>
              <div class="input-group">
                <span class="input-group-text" id="dialPrefix">+</span>
                <input type="hidden" id="dialCode" name="dialCode">
                <input type="text" name="numero" id="numero" class="form-control" required oninput="updateCVPreview()">
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email *</label>
              <input type="email" name="email" id="email" class="form-control" required oninput="updateCVPreview()">
            </div>
          </div>

          <!-- LinkedIn -->
          <div class="mb-3">
            <label class="form-label">LinkedIn</label>
            <input type="url" name="linkedin" id="linkedin" class="form-control" oninput="updateCVPreview()">
          </div>

          <!-- Resumen -->
          <div class="mb-3">
            <label class="form-label">Resumen Profesional *</label>
            <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required oninput="updateCVPreview()"></textarea>
          </div>

          <!-- Experiencia -->
          <div class="mb-3">
            <label class="form-label">Experiencia Laboral *</label>
            <textarea name="experiencia" id="experiencia" class="form-control" rows="3" required oninput="updateCVPreview()"></textarea>
          </div>

          <!-- Estudios -->
          <div class="mb-3">
            <label class="form-label">Formación Académica *</label>
            <textarea name="estudios" id="estudios" class="form-control" rows="3" required oninput="updateCVPreview()"></textarea>
          </div>

          <!-- Habilidades -->
          <div class="mb-3">
            <label class="form-label">Habilidades *</label>
            <input type="text" name="habilidades" id="habilidades" class="form-control" required oninput="updateCVPreview()">
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-primary w-100">Guardar Hoja de Vida</button>
        </form>
      </div>
    </div>

    <!-- PREVISUALIZACIÓN JSON -->
    <div class="col-lg-6 mb-4">
      <div class="preview-section">
        <h5>📄 Previsualización en JSON</h5>
        <pre id="jsonPreview">{}</pre>
      </div>
    </div>
  </div>
</div>

<script>
  async function loadCitiesAndDial() {
    const country = document.getElementById("country").value;
    if (!country) return;

    const responseCities = await fetch(`/formulario/ciudades?pais=${encodeURIComponent(country)}`);
    const cities = await responseCities.json();

    const citySelect = document.getElementById("city");
    citySelect.innerHTML = "<option value=''>Seleccione una ciudad</option>";
    cities.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      citySelect.appendChild(opt);
    });

    const responseDial = await fetch(`/formulario/dialcode?pais=${encodeURIComponent(country)}`);
    const dial = await responseDial.text();
    document.getElementById("dialPrefix").textContent = dial || "+";
    document.getElementById("dialCode").value = dial || "+";

    updateCVPreview();
  }

  function updateCVPreview() {
    const data = {
      nombre: document.getElementById("nombre").value || null,
      titulo: document.getElementById("titulo").value || null,
      country: document.getElementById("country").value || null,
      city: document.getElementById("city").value || null,
      telefono: (document.getElementById("dialPrefix").textContent || "+") + " " + (document.getElementById("numero").value || ""),
      email: document.getElementById("email").value || null,
      linkedin: document.getElementById("linkedin").value || null,
      descripcion: document.getElementById("descripcion").value || null,
      experiencia: document.getElementById("experiencia").value || null,
      estudios: document.getElementById("estudios").value || null,
      habilidades: document.getElementById("habilidades").value || null
    };

    document.getElementById("jsonPreview").textContent = JSON.stringify(data, null, 2);
  }
</script>

</body>
</html>
